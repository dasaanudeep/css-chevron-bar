<head>
<style type="text/css">


body {
  margin: 0;
  padding: 5em;
}

ul.chevronbar {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

ul.chevronbar li {
  vertical-align: top;
  position: relative;
  background: #333;
  color: #fff;
  display: inline;
  border: none;
  padding-top: 0.420em;
  padding-bottom: 0.420em;
  font-size: 1.5em;
  line-height: 1em;
  margin-right: 1em;
  padding-right: 0.7em;
}

ul.chevronbar li a {
  text-decoration: none;
  padding: 0.5em;
  color: #fff;
}

ul.chevronbar li:before,
ul.chevronbar li:after {

  vertical-align: top;
  content: ' ';
  height: 0;
  position: absolute;
  width: 0;
  border: 1.0em solid transparent;
  border-left-width: 0.5em;
  border-right-width: 0.5em;
  top: 50%;
  margin-top: -1.0em;

}

ul.chevronbar li:before {
  border-top-color: #333;
  border-bottom-color: #333;
  border-right-color: #333;
  right: 100%;
}

ul.chevronbar li:after {
  border-left-color: #333;
  left: 100%;
  margin-left: -0.01em;
}

li.first {

  padding-left: 0.5em;
}

li.first:before {
  border: none !important ;
}


li.last:after {

  border: none !important;
}

</style>
</head>
<body>
<ul class="chevronbar">
<li class="first"><a href="http://example.com">Foo</a></li>
<li><a href="http://example.com">Bar</a></li>
<li><a href="http://example.com">Baz</a></li>
<li><a href="http://example.com">Bartledoo</a></li>
<li><a href="http://example.com">Erhmagerd</a></li>
<li><a href="http://example.com">Shoop Da Woop</a></li>
<li class="last"><a href="http://example.com">Harbl</a></li>
</ul>
</body>
